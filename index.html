<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="imagecontainer">
            <img class="fbimg" src="images/fblogo.png" alt="">
            <i class="fa fa-bell-o" style="font-size: 20px;color: #fff;position: relative;left: 35px;"></i>
        </div>
        

        <div class="grid-container">
            <div class="transfers">
                <i class="fa fa-arrow-right" ></i> <br>
                <i class="fa fa-arrow-left"  ></i>
                <p class="quicktransfers">QUICK <br> TRANSFERS</p>
            </div>
            <div class="airtime">
                <i class="fa fa-mobile" style="font-size: 36px;"></i>
                <p class="quickairtime">QUICK AIRTIME</p>
            </div>
            <div class="qr">
                <i class="fa fa-qrcode" style="font-size: 30px;"></i>
                <p class="quickqr">QUICK QR</p>
            </div>
            <div class="balance">
                <i class="fa fa-folder-open" style="font-size: 26px;"></i>
                <p class="balanceenquiry">BALANCE <br> ENQUIRY</p>
            </div>
            <div class="help">
                <i class="fa fa-question-circle-o" style="font-size: 26px;"></i>
                <p class="contactus">HELP/ <br>CONTACT US</p>
            </div>
            <div class="internet">
                <i class="fa fa-bank" style="font-size: 26px;"></i>
                <p class="internetbanking">INTERNET <br> BANKING</p>
            </div>
            <div class="atmlocate">
                <i class="fa fa-compass" style="font-size: 26px;"></i>
                <p class="atemlocator">ATM/BRANCH <br>LOCATOR</p>
            </div>
            <div class="agent">
                <i class="fa fa-user-circle-o" style="font-size: 26px;"></i>
                <p class="agentlocator">AGENT <br>LOCATOR</p>
            </div>
            <div class="refer">
                <i class="fa fa-share" style="font-size: 26px;"></i>
                <p class="firsterefer">FIRST REFER</p>
            </div>
        </div>
        <div class="mpin">
            <p class="mpinlogin">Enter your mPin to login</p>
            <!-- <input type="number" name="" id="mpininput"> -->
            <br>
            <hr class="lineinput">
        </div>
        <div class="login">
            <i class="fa fa-thumbs-up" style="font-size: 26px;color: #fff;"></i>
            <p class="finger">LOGIN WITH FINGERPRINT</p>
        </div>
        <br>
        <footer class="foot">
            <p id="phoneversion" onclick="phone()"></p>
        </footer>

    </div>


    <!-- remeber to write a javascipt code that tells the version of mobile a user is using -->
    
</body>
<script src="js/index.js"></script>
</html>
